<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP-AJAX-DISCHI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style_ajax.css">
</head>
<body>
    <div id="root">
        <!-- HEADER -->
        <header>
            <img src="img/logo_spotify.png" alt="spotify_logo">
            
            <select @change="changeGenre($event)">
                <option value="All">All</option>
                <option v-for="genre in genreArray" :value="genre">{{ genre }}</option>
            </select>
        </header>

        <!-- MAIN -->
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div v-for="disc in discs" class="col">
                            <div class="album_card">
                                <img :src="disc.poster" :alt="disc.author">

                                <div class="album_details">
                                    <h3> {{ disc.title }} </h3>

                                    <div class="album_text">
                                        <div> {{ disc.author }} </div>

                                        <div> {{ disc.year }} </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
